<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gio Hang</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="px-5 p-2">Shopping Cart</h2>
        <div class="cart">
           <div class="col-md-12 col-lg-10 mx-auto">
              <div class="cart-item">
                 <div class="row">
                    <div class="col-md-7 center-item">
                       <img src="Matcha milk.jpg" alt="">
                       <h5>Green Tea Espresso Marble (40000đ)</h5>
                    </div>

                    <div class="col-md-5 center-item">
                       <div class="input-group number-spinner">
                          <button id="tea-minus" class="btn btn-default"><i class="fa fa-minus"></i></button>
                          <input id="tea-number" type="number" min="0" class="form-control text-center" value="1">
                          <button id="tea-plus" class="btn btn-default"><i class="fa fa-plus"></i></button>
                       </div>
                       <h5><span id="tea-total">40000</span> đ</h5>
                       <img src="remove.png" alt="" class="remove-item">
                    </div>
                 </div>
              </div>

              <div class="cart-item">
                 <div class="row">
                    <div class="col-md-7 center-item mx-auto">
                       <img src="coke.jpg" alt="">
                       <h5>Ice Espresso (45000đ)</h5>
                    </div>
                    <div class="col-md-5 center-item">
                       <div class="input-group number-spinner">
                          <button id="case-minus" class="btn btn-default"><i class="fa fa-minus"></i></button>
                          <input id="case-number" type="number" min="0" class="form-control text-center" value="1">
                          <button  id="case-plus" class="btn btn-default"><i class="fa fa-plus"></i></button>

                       </div>
                       <h5><span id="case-total">45000</span>đ</h5>
                       <img src="remove.png" alt="" class="remove-item">
                    </div>
                 </div>
              </div>

              <div class="cart-item">
                <div class="row">
                    <div class="col-md-7 center-item mx-auto">
                        <img src="Coffe.jpg" alt="">
                        <h5>Ice Milk (35000đ)</h5>
                    </div>
                    <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="soda-minus" class="btn btn-default"><i class="fa fa-minus"></i></button>
                           <input id="soda-number" type="number" min="0" class="form-control text-center" value="1">
                           <button id="soda-plus" class="btn btn-default"><i class="fa fa-plus"></i></button>
                        </div>
                        <h5><span id="soda-total">35000</span>đ</h5>
                        <img src="remove.png" alt="" class="remove-item">
                    </div>
                </div>
              </div>

              <div class="cart-item">
                 <div class="row g-2">

                    <div class="col-6">
                       <h5>Subtotal: </h5>
                       <h5>Tax:</h5>
                       <h5>Total:</h5>
                    </div>

                    <div class="col-6 status">
                       <h5><span id="sub-total">120000</span>đ</h5>
                       <h5><span id="tax-amount">0</span>đ</h5>
                       <h5><span id="total-price">120000</span>đ</h5>
                    </div>
                    
                 </div>
              </div>
              <div class="col-md-12 pt-4 pb-4">
                <a href="#" class="btn btn-success check-out">CHECK OUT</a>
              </div>
           </div>
        </div>
     </div>
  </section>
  <script src="cart2.js"></script>
</body>
</html>
